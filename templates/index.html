{% extends 'base.html' %}

{% block content %}
<div class="flex divide-x h-screen">
    <div class="p-8 w-2/3 flex flex-col">
        <div>
            <h1 class="font-bold text-3xl">Sistem Deteksi Safety Helmet Otomatis</h1>
            <h2 class="text-2xl mt-2">Hasil Deteksi 6 Jan 2024 - 13:20 | Durasi 00:00 (3 pekerja, 2 pelanggaran)</h2>
        </div>
        <img class="w-full h-full py-6" src="https://img.freepik.com/free-photo/smooth-gray-background-with-high-quality_53876-124606.jpg" alt="">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="file" name="file" style="display: none;" onchange="form.submit()" />
            <button type="button" onclick="document.getElementById('file').click();" class="px-8 py-4 text-xl font-bold text-white transition-colors duration-300 transform bg-black rounded-md hover:bg-gray-800 w-full">Unggah Video</button>
        </form>
    </div>
    <div class="p-8 w-1/3">
        <h1 class="font-bold text-3xl mb-6">Riwayat Deteksi</h1>
        <div>
            <h3 class="text-xl mb-2">6 Jan 2024 - 13:20</h3>
            {% for detection in detections %}
                <div class="flex p-4 hover:bg-gray-100 transition items-center justify-between">
                    <div class="flex items-center">
                        <img class="w-1/3" src="https://img.freepik.com/free-photo/smooth-gray-background-with-high-quality_53876-124606.jpg" alt="">
                        <div class="w-full pl-4 pr-1">
                            <p class="text-xl">00:00</p>
                            <p class="text-lg">3 pekerja, 2 pelanggaran</p>
                        </div>
                    </div>
                    <a href="/">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                        </svg>
                    </a>
                </div>
            {% endfor %} 
        </div>
    </div>
</div>
{% endblock %}
